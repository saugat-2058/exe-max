        const btn1 = document.getElementById("btn1");
        const btn2 = document.getElementById("btn2");
        const btn3 = document.getElementById("btn3");
        const robot = document.querySelector(".robot");
        const results = document.querySelector(".results");

        // let lose = "!!OOps! You Lose!!"

        let bots = ["rock", "paper", "scissors"];

        btn1.addEventListener('click', function() {
            userinp = btn1.innerHTML;
            // results.innerHTML = "Let the Game Begin";
            // robot.innerHTML = "loading";
            // console.log(userinp);
            // console.log(bots[random()]);
            let rand = bots[random()];

            }
        })

            // console.log(userinp);

            if (userinp == 'paper' && rand == 'paper') {

            }







        })

            userinp = btn3.innerHTML;
            console.log(userinp);

            if (userinp == 'scissors' && rand == 'scissors') {

                results.innerHTML = "!!Draw!!";

            }

        }
